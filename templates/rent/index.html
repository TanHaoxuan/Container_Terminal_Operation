{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Rentals{% endblock %}</h1>
{% endblock %}

{% block content %}
<h2>Available houses for rent</h2>
{% for house in rental[:11] %}
<article class="post">
    <header>
        <div>
            <h3>{{ house.location }}, {{ house.num_room }}-room</h3>
            <p class="body">${{ house['price']}} a night</p>
        </div>
        <a class="action" href="{{ url_for('create_rental', id=house.id) }}">Rent now!</a>
    </header>
</article>
{% endfor %}
{% endblock %}
